<div class="centering">
      <form class="form-width" [formGroup]="practitionerForm" (ngSubmit)="saveData()">
        <h3>Add or Edit Practitioner</h3>
        <mat-form-field class="max-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="firstName" placeholder="First Name" required formControlName="firstName">
        </mat-form-field>
        <br>
        <mat-form-field class="max-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="lastName" placeholder="Last Name" required formControlName="lastName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select [(value)]="selectedGender">
            <mat-option *ngFor="let gender of genderData" value="{{gender.value}}">{{gender.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Birthdate</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field class="max-width">
          <mat-label>Contact - Phone</mat-label>
          <input matInput type="text" name="telecom" placeholder="Contact Info" formControlName="telecom">
        </mat-form-field>
        <br>
        <mat-form-field class="max-width">
          <mat-label>Address - City</mat-label>
          <input matInput type="text" name="address" placeholder="City" formControlName="address">
        </mat-form-field>
        <br>
        <mat-form-field class="max-width">
          <mat-label>Qualification</mat-label>
          <input matInput type="text" name="qualification" placeholder="qualification" required formControlName="qualification">
        </mat-form-field>
        <br>
        <mat-checkbox formControlName="active">Active</mat-checkbox>
        <br><br><br>
        <button mat-raised-button color="secondary" mat-dialog-close>Cancel</button>
        <button class="button-space" [mat-dialog-close]="practitionerForm.value" type="submit" mat-raised-button color="primary">Submit</button>
      </form>
  </div>
