<button mat-raised-button color="accent" (click)="addPractitioner()">Add Practitioner</button>
<div class="centering">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackByUid" class="animate mat-elevation-z8">
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let practitioner"> {{ practitioner.active }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let practitioner">
                <button mat-raised-button color="primary" (click)="openDialog(practitioner)">Edit</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let practitioner">
                <button mat-raised-button color="secondary" (click)="openDialog(practitioner)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
