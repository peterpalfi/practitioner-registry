<div class="centering margins">
  <mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="form-width" (ngSubmit)="login()">
            <h1>Login</h1>
            <mat-card id="alertCard" class="alert" *ngIf="alertMessage">
              {{alertMessage}}
            </mat-card>
            <mat-form-field class="max-width">
              <mat-label>E-mail</mat-label>
              <input type="email" name="email" matInput placeholder="user@example.com" formControlName="email">
            </mat-form-field>
            <br>
            <mat-form-field class="max-width">
              <mat-label>Password</mat-label>
              <input type="password" name="password" matInput minlength="6" placeholder="Password" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" 
            [disabled]="form.invalid">Sign in</button>
          </form>
    </mat-card-content>
  </mat-card>
</div>
